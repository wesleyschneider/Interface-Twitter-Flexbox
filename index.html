<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twitter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <img src="/images/home.svg" alt="Home" class="icons">
                            Home
                        </li>
                        <li>
                            <img src="/images/notification.svg" alt="Home" class="icons">
                            Notifications
                        </li>
                        <li>
                            <img src="/images/message.svg" alt="Home" class="icons">
                            Messages
                        </li>
                    </ul>
                </nav>
                <img src="/images/twitter.svg" class="icons" alt="Twitter logo">
                <div class='side'>
                    <input type="text" placeholder="Search on Twitter">
                    <img src="/images/avatar.jpg" alt="">
                    <button>Tweet</button>
                </div>
            </div>
        </header>
    </body>
</html>
