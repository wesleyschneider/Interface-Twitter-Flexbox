<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twitter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li>
                            <img src="/images/home.svg" alt="Home" class="icons">
                            Home
                        </li>
                        <li>
                            <img src="/images/notification.svg" alt="Home" class="icons">
                            Notifications
                        </li>
                        <li>
                            <img src="/images/message.svg" alt="Home" class="icons">
                            Messages
                        </li>
                    </ul>
                </nav>
                <img src="/images/twitter.svg" class="icons" alt="Twitter logo">
                <div class='side'>
                    <input type="text" placeholder="Search on Twitter">
                    <img src="/images/avatar.jpg" alt="">
                    <button>Tweet</button>
                </div>
            </div>
        </header>

        <div class="banner">
            <h1>Seila o que</h1>
        </div>

        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>3948</strong>
                    </li>
                    <li>
                        <span>Followings</span>
                        <strong>182</strong>
                    </li>
                    <li>
                        <span>Followers</span>
                        <strong>100</strong>
                    </li>
                    <li>
                        <span>Favorites</span>
                        <strong>71</strong>
                    </li>
                    <li>
                        <span>Lists</span>
                        <strong>8</strong>
                    </li>
                    <li>
                        <span>Moments</span>
                        <strong>0</strong>
                    </li>
                </ul>
                <div class="actions">
                    <button>Follow</button>
                    <img src="/images/more.svg" alt="More" class="icons">
                </div>
            </div>
        </div>
    </body>
</html>
